<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgraound Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
  <div class="container">
    <button onclick="generate();">Generator</button>
    <button onclick="Circle();generate();" class="circleBtn"> Circle | Square</button>
    <button onclick="Tringle();generate();"  class="tringleBtn">Tringle</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    
    let container=document.querySelector('.container');
    for (var i=0; i<=100;i++)
    {
      const blocks = document.createElement('div')
      blocks.classList.add('block');
      container.appendChild(blocks);
    }

    function Circle()
    {
      let circleBtn = document.querySelector('.circleBtn');
      container.classList.toggle('circle');
    }

    function Tringle()
    {
      let tringle = document.querySelector('.tringleBtn');
      container.classList.toggle('tringle');
    }
  
 function generate()
 {
  anime({
    targets:'.block',
    translateX:function()
    {
      return anime.random(-700,700);
    },
    translateY: function()
    {
      return anime.random(-500,500);
    },
    scale:function()
    {
      return anime.random(1,5);
    }
  })
  
 }
 generate()

  </script>

</body>
</html>
